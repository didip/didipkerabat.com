{{ $baseurl := .Site.BaseUrl }}
<div>
    <section id="datecount">
      <h4 id="wc"> {{ .FuzzyWordCount }} Words </h5>
      <h4 id="date"> {{ .Date.Format "Mon Jan 2, 2006" }} </h4>
    </section>
    <ul id="tags">
      {{ range .Params.tags }}
        <li> <a href="{{ $baseurl }}/tags/{{ . | urlize }}">{{ . }}</a> </li>
      {{ end }}
    </ul>
</div>

<div>
    <section id="prev">
        {{if .Prev}}<a class="previous" href="{{.Prev.Permalink}}" title="{{.Prev.Title}}"><i class="fa fa-arrow-circle-o-left"></i> Prev</a>{{end}}
    </section>

    <section id="next">
        {{if .Next}}<a class="next" href="{{.Next.Permalink}}" title="{{.Next.Title}}">Next <i class="fa fa-arrow-circle-o-right"></i></a>{{end}}
    </section>
</div>
